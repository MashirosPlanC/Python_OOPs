<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Cover</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .book-cover {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    background-image: url('Ring.png');
    background-size: cover;
    background-attachment: fixed;
  }

  .book-title {
    font-size: 24px;
    font-weight: bold;
    margin-top: 10px;
  }

  .author {
    font-size: 18px;
    margin-top: 5px;
    color: #666;
  }

  .cover-image {
    width: 200px;
    height: 300px;
    margin-top: 20px;
    border: 2px solid #ccc;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
  }
</style>
</head>
<body>
  <div class="book-cover">
    <div class="cover-image"></div>
    <div class="book-title">Magic ring</div>
    <div class="author">DAS KF</div>
  </div>
</body>
</html>
